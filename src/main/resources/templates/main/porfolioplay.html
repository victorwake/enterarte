    <body>
      


        <div  id="portfolioModal1" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2" th:each="play:${plays}">
                            <div class="modal-body">

                                <h2 th:text="${play.nombre}" ></h2>
                          
                                <img img th:if="${play.photo != null}" class="img-responsive" th:src="${'/photo/play' + play.id}" alt="">
                                <img th:if="${play.photo == null}" class="img-responsive" src="/img/show.webp" alt="foto de perfil">
                                <strong>Sinopsis</strong>
                                <p th:text="${play.descripcion}"></p>
                                <p>
                                    <strong></strong></p>
                                <ul class="list-inline">
                                    <li>Duracion:</li>
                                    <li th:text="${play.duracion}"></li>
                                    <li>Minutos</li>
                                </ul>
                                <ul class="list-inline">
                                    <li>Direccion:</li>
                                    <li th:text="${play.location.nombre}"></li></b>

                                </ul>
                                <br>
                                <br>
                                <a type="button" class="btn btn-primary" data-dismiss="modal" th:href="@{/main/#portfolio}"> Cerrar ventana</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
