<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Victor Pinto" name="author"/>   
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/registro-login.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="/img/favicon.ico"/>
        <title>Libreria Egg</title>  
    </head>
    <body>
        <header>
            <nav th:replace="fragments/navbar :: navbar"></nav>
        </header>
        <main>

            <div class="wrapper">
                <form th:action="@{/customer/update}" th:object=${customer} autocomplete="off" method="POST" class="form-signin" enctype="multipart/form-data">       

                   
                    <h3 class="form-signin-heading">Modificar Perfil</h3>
                   <input type="hidden" th:field="*{id}">
                    <input th:field="*{nombre}" autocomplete="off" type="text"  class="form-control"  placeholder="nombre" required="" autofocus="" />
                    <input th:field="*{apellido}" autocomplete="off" type="text"  class="form-control"  placeholder="apellido" required="" autofocus="" />
                    <input th:field="*{dni}" autocomplete="off" type="number"  class="form-control"  placeholder="DNI" required="" autofocus="" />
                    <input th:field="*{numeroTelefono}" autocomplete="off" type="number"  class="form-control" name="numero_telefono" placeholder="Telefono" required="" autofocus="" />
                     <input th:field="*{email}" sec:authorize="!isAuthenticated()" autocomplete="off" type="text"  class="form-control"  placeholder="Email"  autofocus="" />
                     <input th:field="*{clave}" sec:authorize="isAuthenticated()" autocomplete="off" type="password"  class="form-control"  placeholder="Ingrese su password para proceder" required=""/>   
                     
                    <br>
                    <div class="form-field field-3 short">
                        <label for="platform-logo">Imagen de perfil</label>
                       
                     <input  type="file" name="file" accept="image/png, image/jpeg, image/jpeg">

                    </div>
                    <center>
                    <button id="button-login" class="btn btn-lg btn-primary btn-block" type="submit">Guardar</button>   
                    </center>
                    <p th:if="${error !=null}" th:text="${error}" style="color:red"></p>
                </form>
            </div>
        </main>


        <footer th:replace="fragments/footer :: footer"></footer>

        js
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
