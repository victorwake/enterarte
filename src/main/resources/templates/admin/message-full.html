<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Victor Pinto" name="author"/>   
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/registro-login.css" rel="stylesheet"/>
        <link href="/css/list-customer.css" rel="stylesheet"/>
        <!--        <link href="/css/navbarlateral.css" rel="stylesheet"/>-->
        <link rel="shortcut icon" href="/img/favicon.ico"/>
        <title>Lista de clientes</title>  
    <body>
        <header>   
            <nav th:replace="fragments/navbar :: navbar"></nav>
            <nav th:replace="fragments/sidebar :: sidebar"></nav>



        <main>
             <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2" th:each="contact:${contacts}">
                            <div class="modal-body">

                                <strong>Nombre</strong>
                                <p th:text="${contact.nombre}" ></p>
                                <strong>Email</strong>
                                <p th:text="${contact.mail}"></p>
                                <strong>Telefono</strong>
                                <p th:text="${contact.telefono}"></p>
                                
                                    
                                  <ul class="list-inline">
                                   <strong> <li>Mensage</li></strong>
                                    <li th:text="${contact.cuerpo}"></li>
                                </ul>

                                <br>
                                <br>
                                <a type="button" class="btn btn-primary" data-dismiss="modal" th:href="@{/contact/message}"> Cerrar ventana</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--                     <a th:href="@{/contact/menssagefull} + ${contact.id}" class="lien" th:each="contact:${contacts}">-->
        </main>

        <footer th:replace="fragments/footer :: footer"></footer>

        <!--js-->
        <script>
            const btn = document.querySelector('#menu-btn');
            const menu = document.querySelector('#sidemenu');
            btn.addEventListener('click', e => {
                menu.classList.toggle("menu-expanded");
                menu.classList.toggle("menu-collapsed");

                document.querySelector('body').classList.toggle('body-expanded');

            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
